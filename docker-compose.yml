services:
  # Ton ancien service de monitoring
  checker:
    build: .
    image: uptime-checker:latest
    volumes:
      - ./logs:/logs
    command: ["https://www.google.com"]

  # Ton nouveau service Web
  webapp:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html
